<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SurfNote</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <img id="logo" src="assets/surf-icon64.png" alt="logo">
    <h1>SurfNote</h1>
    <p>Use <strong>ALT + S</strong> or <strong>OPTION + S</strong> to save notes. <br><br>
      <strong>NOTE:</strong> 
      <ul>
        <li>If your note is saved, there will be a message. </li>
        <li>If your message was not saved, there will likely be no confirmation message.</li>
        <li>This extension does not currently work on PDFs opened in chrome.</li>
      </ul><br> </p>
    <div class="custom-button-container">
      <button id="openNotes">My SurfNotes</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
